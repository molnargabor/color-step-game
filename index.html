<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color step game</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-black">
		<div class="w-full h-screen flex flex-row flex-wrap">
			<div class="rect red-rect w-1/2 h-1/2 bg-red-500"></div>
			<div class="rect blue-rect w-1/2 h-1/2 bg-blue-500"></div>
			<div class="rect yellow-rect w-1/2 h-1/2 bg-yellow-500"></div>
			<div class="rect green-rect w-1/2 h-1/2 bg-green-500"></div>
		</div>

		<div
			class="flex items-center justify-center z-10 fixed left-0 top-0 w-full h-full"
		>
			<div
				id="startModal"
				class="modal bg-white w-full max-w-sm p-6 gap-6 flex flex-col justify-center rounded-md"
			>
				<div
					class="flex flex-row justify-center items-center gap-8 w-full"
				>
					<a href="#" id="decrSpeed" class="decrease text-2xl"
						>&ndash;</a
					>
					<span id="speed" class="text-2xl">4</span>
					<a href="#" id="incrSpeed" class="increase text-2xl"
						>&plus;</a
					>
				</div>
				<a
					href="#"
					id="startBtn"
					class="start-btn border-2 border-green-400 px-6 py-2 rounded-md font-medium text-green-400 hover:bg-green-100 text-center"
					>Start</a
				>
			</div>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
